<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Emprendiendo Soluciones</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Ernesto Valentin Caamal Peech" />
	<meta name="description" content="Emprendiendo soluciones es un apoyo tecnologico y psicologico a emprendedores" />
	<meta name="keywords"  content="emprendiendo,soluciones,emprendedores,emprendiemiento,emprendiendo" />
	<meta name="Resource-type" content="Document" />

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.css"
		integrity="sha512-RVmrWua3k1yTDEOg4Yzs2bK5+Thh7nM6jrhDq/6/5/Mwa0JbYe4pP4YMK5sqghKz01T3DgrwYc57Jaf1PSurCg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
	<header>
		<div class="container">
			<p class="logo" style="opacity: 0;">Emprendiendo Soluciones</p>
			<nav>
				<button class="hamb hamb-slider hide-up-l" type="button">
					<span class="hamb-box">
						<span class="hamb-inner"></span>
					</span>
				</button>
				<ul class="menu hide-up-l">
					<li data-menuanchor="inicio"><a href="#inicio">Inicio</a></li>
					<li data-menuanchor="todo"><a href="#todo">¿Qué hacemos?</a></li>
					<li data-menuanchor="projects"><a href="#projects">Nuestros proyectos</a></li>
					<li data-menuanchor="team"><a href="#team">Nuestro equipo</a></li>
					<li data-menuanchor="contact"><a href="#contact">Contáctanos</a></li>
					<li data-menuanchor="qr"><a href="#qr">QR</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main id="fullpage">
		<section data-tooltip="Inicio" class="section presentation">
			<div class="container">
				<h1>Emprendiendo Soluciones</h1>
			</div>
		</section>
		<section data-tooltip="¿Qué hacemos?" class="section">
			<h2>¿Qué hacemos?</h2>
		</section>
		<section data-tooltip="Nuesros proyectos" class="section">
			<h2>Nuestros proyectos</h2>
		</section>
		<section data-tooltip="Nuestro equipo" class="section">
			<h2>Nuestro equipo</h2>
		</section>
		<section data-tooltip="Contáctanos" class="section">
			<h3>Contáctanos</h3>
		</section>
		<footer data-tooltip="QR" class="section fp-auto-height">
			<h4>QR</h4>
		</footer>
	</main>

	<div class="backgroundmenu"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.min.js"
		integrity="sha512-HqbDsHIJoZ36Csd7NMupWFxC7e7aX2qm213sX+hirN+yEx/eUNlZrTWPs1dUQDEW4fMVkerv1PfMohR1WdFFJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	</script>
	<script>
		let menu = document.querySelector('.menu');
		let hamb = document.querySelector('.hamb');
		let background = document.querySelector('.backgroundmenu');
		let logo = document.querySelector('.logo');

		new fullpage('#fullpage',{
			anchors: ['inicio','todo','projects','team','contact','qr'],
			menu: '.menu',
			navigation: true,
			onLeave: function (origin, destination) {
				menu.classList.remove("active");
				hamb.classList.remove("active");
				background.classList.remove("active");
				if(origin.anchor == "inicio"){
					logo.style.opacity = 1;
				}else if (destination.anchor == "inicio") {
					logo.style.opacity = 0;
				}
			}
		});
		
		hamb.addEventListener("click",function () {
			hamb.classList.toggle("active");
			menu.classList.toggle("active");
			background.classList.toggle("active");
		},false);

		document.onclick = function(e){
			if (e.target === background) {
				hamb.classList.remove("active");
				menu.classList.remove("active");
				background.classList.remove("active");
			}
		};
		
	</script>
</body>

</html>
